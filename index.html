<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Top 10 US National Parks | FEND Projects</title>
	<!-- minimum-scale prevents the user from viewing overflow from the body that should be hidden -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">


	<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Font for the Main Heading -->
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:700,400' rel='stylesheet' type='text/css'>
	<!-- FOnt for the infoWindow information -->
	<link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
	<a id="top"></a>
	<div class="container">
		<div class="row">
	        <div class="col-xs-12 text-center">
				<!-- as per travel.nationalgeographic.com -->
	            <h1 class="heading">Top 10 U.S. National Park LandMarks</h1>
	        </div>
	    </div>

		<div class="row">
			<div class="col-lg-4 col-xs-12 search-container drawer">
				<input type="search" id="search" class="search-input" placeholder="Search LandMarks" data-bind="value: userInput, valueUpdate: 'keyup'" />

				<section class="list-container">
					<div id="list-view" class="list-view">
						<ul id="list-group" data-bind="foreach: searchResults">
							<li class="list-group-item col-xs-6 col-md-12" data-bind="text: title, click: $root.list"></li>
						</ul>
					</div><!-- list-view -->
				</section><!-- list-container -->
			</div><!-- col-lg-4 col-xs-12 -->

			<!-- The Goodle Map Canvas -->
			<div id="map-canvas" class="col-sm-8 col-xs-8 img-responsive" data-bind="click: currentLocation"></div><!-- map-canvas -->

			<div id="copy" class="col-xs-12 text-center">&copy; 2016 | Caden Albaugh</div><!-- copy -->
			<div id="topLink" class="col-12-xs text-center"><a href="#top">Back To Top</a></div><!-- topLink -->
		</div><!-- row -->
	</div><!-- container -->



	<script async src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/view/app.js"></script>
	<!-- Google Maps Api and PLaces Library -->
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4k5Yie1sqInqZrBrWgubWKRaCBO2x6l8&libraries=places&callback=initMap" onerror="googleError()"></script>

</body>

</html>
