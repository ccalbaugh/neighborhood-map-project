<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Neighborhood Map | FEND Projects</title>
	<!-- minimum-scale prevents the user from viewing overflow from the body that should be hidden -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Normalize.css from node_modules -->
	<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
	<!-- Google Maps Api and PLaces Library -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4k5Yie1sqInqZrBrWgubWKRaCBO2x6l8&libraries=places"></script>
</head>

<body>

	<section class="search-container">
		<div class="search-bar">
			<input type="search" id="place-id" class="search-input" placeholder="keyword search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}" />
			<button class="search-btn" id="submit"></button>
		</div><!-- search-bar -->
	</section><!-- search-container -->

	<section class="list-container">
		<div id="list-view" class="list-view">
			<ul id="name-list" data-bind="foreach: visiblePlaces">
				<li class="list-elem" data-bind="text: title">
			</ul>
		</div><!-- list-view -->
	</section><!-- list-container -->

	<section class="map-container">
		<div id="map" class="map">
			<!-- <button class="drop-btn" data-bind="click: drop" -->
		</div><!-- map -->
	</section><!-- map-container -->

	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/view/app.js"></script>

</body>

</html>
