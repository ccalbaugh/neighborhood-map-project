<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Neighborhood Map | FEND Projects</title>
	<!-- minimum-scale prevents the user from viewing overflow from the body that should be hidden -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

	<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
	<a id="top"></a>
	<div class="row">
        <div class="col-xs-12 text-center">
            <h1 class="heading">FEND | Neighborhood Map</h1>
        </div>
    </div>

	<section class="search-container">
		<div class="searchBar-tag">Search</div>
		<div class="search-bar">
			<input type="search" id="place-id" class="search-input" placeholder="Search" data-bind="text: userInput, keyup: searchResults" />
		</div><!-- search-bar -->
	</section><!-- search-container -->

	<section class="list-container">
		<div id="list-view" class="list-view">
			<ul id="name-list" data-bind="foreach: searchResults">
				<li class="list-elem" data-bind="text: title, click: $root.list"></li>
			</ul>
		</div><!-- list-view -->
	</section><!-- list-container -->

	<!-- The Goodle Map Canvas -->
	<div id="map-canvas" class="col-12-xs text-center" data-bind="click: currentLocation"></div><!-- map-canvas -->

	<div id="copy" class="col-xs-12 text-center">&copy; 2016 | Caden Albaugh</div><!-- copy -->
	<div id="topLink" class="col-12-xs text-center"><a href="#top">Back To Top</a></div><!-- topLink -->

	

	<script async src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/view/app.js"></script>
	<!-- Google Maps Api and PLaces Library -->
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4k5Yie1sqInqZrBrWgubWKRaCBO2x6l8&libraries=places&callback=initMap" onerror="googleError()"></script>
	
</body>

</html>
