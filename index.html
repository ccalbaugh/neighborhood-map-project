<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Top 10 US National Parks | FEND Projects</title>
	<!-- minimum-scale prevents the user from viewing overflow from the body that should be hidden -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

	<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">


</head>

<body>
	<a id="top"></a>
	<section class="container">
		<div class="row">
	        <div class="header">
	        	<div class="col-xs-3 text center">
		        	<input type="checkbox" class="drawer-toggle" name="drawer-toggle"/>
		        	<label for="drawer-toggle" class="drawer-toggle-label"></label>
		        </div>
					<!-- as per travel.nationalgeographic.com -->
				<div class="col-xs-9 text-center">
		            <h1 class="heading">Top 10 U.S. National Park LandMarks</h1>
		        </div>
	        </div>
	    </div>

		<div class="row">
			<div class="col-lg-4 col-xs-12 search-container drawer">
				<input type="search" id="search" class="search-input" placeholder="Search LandMarks" data-bind="value: userInput, valueUpdate: 'keyup'" />

				<section class="list-container">
					<div id="list-view" class="list-view">
						<ul id="list-group" data-bind="foreach: searchResults">
							<li class="list-group-item col-xs-6 col-md-12" data-bind="text: title, click: $root.list"></li>
						</ul>
					</div><!-- list-view -->
				</section><!-- list-container -->
			</div><!-- col-lg-4 col-xs-12 -->

			<!-- The Goodle Map Canvas -->
			<div id="map-canvas" class="col-sm-8 col-xs-8 img-responsive map-canvas"></div><!-- map-canvas -->

			<div id="copy" class="col-xs-12 text-center copy">&copy; 2016 | Caden Albaugh</div><!-- copy -->
			<div id="topLink" class="col-12-xs text-center topLink"><a href="#top">Back To Top</a></div><!-- topLink -->
		</div><!-- row -->
	</section><!-- container -->

	<script async src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
	<script>
		WebFont.load({
			google: { // Amatic SC is for the Heading, Josefin Slab is for the infoWindow information
				families: ['Amatic SC: 400, 700', 'Josefin Slab']
			}
		});
	</script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- Google Maps Api and PLaces Library -->
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4k5Yie1sqInqZrBrWgubWKRaCBO2x6l8&libraries=places&callback=initMap" onerror="googleError()"></script>
</body>

</html>
