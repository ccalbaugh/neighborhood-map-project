<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Neighborhood Map | FEND Projects</title>
	<!-- minimum-scale prevents the user from viewing overflow from the body that should be hidden -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<!-- Normalize.css from node_modules -->
	<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
	<!-- the main style for the application -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>

<body>

	<section class="search-container">
		<div class="searchBar-tag">Search</div>
		<div class="search-bar">
			<input type="search" id="place-id" class="search-input" placeholder="Search" data-bind="textInput: userInput, event: {keyup: filterMarkers}" />
		</div><!-- search-bar -->
	</section><!-- search-container -->

	<section class="list-container">
		<div id="list-view" class="list-view">
			<ul id="name-list" data-bind="foreach: visiblePlaces">
				<li class="list-elem" data-bind="text: title, click: $root.markerClick">
			</ul>
		</div><!-- list-view -->
	</section><!-- list-container -->
	
	<div id="pip-pano"></div>
	<div id="map-canvas" class="map" data-bind="click: $root.setLocation">
		<!-- <button class="drop-btn" data-bind="click: drop" -->
	</div><!-- map -->

	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!-- Google Maps Api and PLaces Library -->
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4k5Yie1sqInqZrBrWgubWKRaCBO2x6l8&libraries=places&callback=initMap" onerror="googleError()"></script>
	<script src="js/view/Mapster.js"></script>
	<script src="js/view/map-options.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/view/jqueryui.mapster.js"></script>
	<script src="js/view/app.js"></script>
	
</body>

</html>
